<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  		<link href="../style/style-DragonAi-Home.css" type ="text/css" rel="stylesheet">

</head>
<body>
  <div class="answer_list" >
    Please enter your town / city beginning with a capital letter.
  </div>
  <form id="myForm">
    <input type="text" name="fname" required><br>
    <input type="submit">
  </form>
  <div id="result" style="display:none">
    <h3 id="city"></h3>
    <div id="image"></div>
  </div>
  <script>
  myForm.onsubmit = function() {
    var cities = [
      "Eugene", "Portland", "Athens", "Claremont",
      "Chicago", "Berlin", "London"
      //etc...
    ];
    var fname = myForm.fname.value.trim();
    if (cities.includes(fname)) {
      city.textContent = fname;
      image.innerHTML = '<img src="' + fname + '.jpg">';
    } else {
      city.textContent = "I don't know that city. Try again.";
    }
    result.style.display = "";
    //cancel the form submission. otherwise, the tab will load the current page as new.
    return false;
  }

  </script>
</body>
</html>
